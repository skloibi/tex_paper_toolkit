[tox]
envlist = py311

[testenv]
deps =
    pytest-cov
    pyfakefs
commands =
    pytest --cov-report=xml --cov-config=.coveragerc --cov=tex_paper_toolkit tests/
    coverage report

[testenv:format]
deps = black
commands = black --check --verbose --color --diff .

[testenv:lint]
deps = pylint
commands = pylint src

[testenv:typecheck]
deps = mypy
commands = mypy src

